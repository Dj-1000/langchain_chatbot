<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/litera/bootstrap.min.css"
    />
    <style>
      .message{
        width:calc(100% - 100px);
        border-radius:10px;
        padding:10px 15px;;
        width: fit-content;
        max-width: 70%;
        min-width: 15%;
      }
      .msg-container {
        display: flex; 
        text-align: justify;
        margin: 1em 0em;
        align-items: end;
      }
      .bot-icon{ 
	      background-size:cover;
        position:relative;  
        padding: 6px;
        border-radius: 100%;
        justify-content: center;
        background-color: #79e0f0dd;
        background-position:center;
        height: fit-content;
      }
      .bot-msg {
        color: rgb(51, 49, 49);
        justify-content: center;
        background: #b8b4b453;
        margin-left: .5em;
      }
      .user-msg {
        background:lightblue;
        margin-left:100px;
        color: #000;
        text-align:right;
        margin-right: .5em;
      }
      .user-icon{
        background-size:cover;
        position:relative;  
        padding: 6px;
        border-radius: 50%;
        justify-content: center;
        background-color: #e7f0f1dd;
        background-position:center;
        height: fit-content;
      }

      .chat-input{
        width: 95%;
        margin: auto;
        margin-bottom: 20px;
      }

      .start_button{
        text-align: end;
      }

      .list-header{
        background: #f4f4f4;
      }

      .room-name{
        text-decoration: none;
        color: black; 
        font-size: 18px;
      }

      .button-link{
        border-radius: 12px;
      }
      
    </style>
    <!-- bootswatch CSS -->
    <script
      src="https://kit.fontawesome.com/d09747f828.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% include 'nav.html' %} {% block content %} {% endblock %}
  </body>
</html>
