{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}File Upload | ProCare{% endblock %}
{% block content %}
<h2>Upload a File</h2>
<hr>
{% if alert %}
<p>{{alert}}</p>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">Upload</button>
</form>
{% endblock %}
