{% extends 'base.html' %} {% load crispy_forms_tags %} 
{% block title %}FileUpload | ProCare{% endblock %} 
{% block content %}
<div class="container">
  <h2>Upload a File</h2>
  <hr />
  {% if alert %}
  <p>{{alert}}</p>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Upload</button>
  </form>
</div>
{% endblock %}
